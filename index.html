<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hava Durumu APOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/apod.js" defer></script>
    <script src="js/weather.js" defer></script>
</head>

<body>
    <div class="fade-anim menu">
        <button id="apod-btn"></button>
        <span>Click</span>
    </div>
    <div class="container none fade-anim" id="apod-container">

        <h3 class="d-flex justify-content-center">Astronomy Picture of the Day</h3>
        <div class="row d-flex justify-content-center dates align-items-center">
            <div class="col-lg-6 d-flex flex-column align-items-center">
                <span>Starting Date</span>
                <input type="date" class="date" id="start-date">
            </div>
            <div class="col-lg-6 d-flex flex-column align-items-center">
                <span>End Date</span>
                <input type="date" class="date" id="end-date">
            </div>
            <button id="submit" class="submit ">Show Between the Date</button>
            <img src="images/nasa.png" alt="" class="nasa">
            <button id="submit-today" class="submit">Show Picture of the Day</button>
        </div>
        <ul id="user-list" class="row"></ul>
    </div>
    <div class="container fade-anim" id="weather-container">
        <h3 class="d-flex justify-content-center">Weather Forecast</h3>
        <div class="weather-input">
            <select id="select-box">
                <option value="TR">TR</option>
                <option value="EN">EN</option>
                <option value="DE">DE</option>
                <option value="RU">RU</option>
            </select>
            <input type="text" placeholder="Type the City Name">
            <button id="weather-btn">Search</button>
        </div>
        <div class="row" id="first-weather">
        </div>
        <div class="row" id="weather-row">
        </div>
    </div>


</body>

</html>
